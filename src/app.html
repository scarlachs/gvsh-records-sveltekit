<!doctype html>
<html lang="de" class="motion-safe:scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

        <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="32x32" />
        <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
        <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="schaar.dev" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<meta name="theme-color" content="#f17f6f" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#020618" media="(prefers-color-scheme: dark)" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground font-montserrat">
		<div style="display: contents">
			<div class="flex min-h-dvh flex-col [&>footer]:mt-auto [&>main]:flex-1">
				%sveltekit.body%
			</div>
		</div>
	</body>
</html>
