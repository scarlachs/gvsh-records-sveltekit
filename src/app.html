<!doctype html>
<html lang="de" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#e88274" />
		<meta name="msapplication-TileColor" content="#224679" />
		<meta name="theme-color" content="#e88274" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground">
		<div style="display: contents">
			<div class="flex min-h-dvh flex-col [&>footer]:mt-auto [&>main]:flex-1">
				%sveltekit.body%
			</div>
		</div>
	</body>
</html>
